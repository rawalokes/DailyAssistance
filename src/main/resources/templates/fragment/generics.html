<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title></title>
</head>
<body>
<div th:fragment="cdntestcss">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</div>
<div th:fragment="cdntestjs">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</div>
<div th:fragment="javascript">
    <script th:src="@{../js/bootstrap.min.js}"></script>
    <script th:src="@{../js/jquery.min.js}"></script>
    <script th:src="@{../js/main.js}"></script>

</div>
<div th:fragment="sidenavbar">
        <nav id="sidebar" class="">
            <div class="p-4 pt-5 nav-height" >
                <h1><a href="index.html" class="logo">Assistant</a></h1>

                <ul class="list-unstyled components mb-5">
                    <li>
                        <button class="btn btn-toggle align-items-center rounded collapsed"><a class="link-all" href="weather.html">Weather</a></button>
                    </li>
                    <li>
                        <button class="btn btn-toggle align-items-center rounded collapsed dropdown-toggle" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false"><a class="link-all" href="todo.html">Todo</a></button>
                        <div class="collapse" id="dashboard-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a th:href="@{~/task/get-all}" class="link-dark rounded task">View Task</a></li>
                                <li><a th:href="@{~/task/create}" class="link-dark rounded task">Add Task</a></li>

                    <li>

                        <div class="collapse" id="account-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="view-income.html" class="link-dark rounded task">Income</a></li>
                                <li><a href="expenses.html" class="link-dark rounded task">Expenses</a></li>
                                <li><a th:href="@{~/source/get-all}" class="link-dark rounded task">Sources</a></li>

            </div>
