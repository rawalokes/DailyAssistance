<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{../../css/style.css}">
    <title>Todo</title>
</head>
<body>
<div th:replace="fragment/generics :: cdntestcss"></div>
<div th:replace="fragment/generics :: cdntestjs"></div>
<div class="wrapper d-flex align-items-stretch">
    <div th:insert="fragment/generics :: sidenavbar" ></div>
<div id="content2" class="p-4 p-md-3 pt-5">
    <div class="add-task">
        <h5>Add Task</h5>
        <hr />
    </div>
    <form th:action="@{/task/create}" th:object="${taskDetails}" th:method="post" class="form-data">
        <div class="row item-row">
            <input type="hidden" name="id" th:field="*{taskId}">
            <div class="col-md-3">
                <label th:for="inputName" class="form-label fw-bold">Name</label>
                <input th:field="*{name}" type="text" class="form-control " name="name" />
                <p class="fieldError" th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" />
            </div>

        </div>

        <div class="row item-row mt-4">
            <div class="col-md-3">
                <label th:for="inputAddress" class="form-label fw-bold">Remarks</label>
                <!-- <input type="password" class="form-control" name="remarks" /> -->
                <textarea th:field="*{remarks}"class="input100 form-control" name="message"></textarea>
                <p class="fieldError" th:if="${#fields.hasErrors('remarks')}" th:errorclass="error" th:errors="*{remarks}" />

            </div>
        </div>

        <div class="col-12 item-row mt-4">
            <button type="submit" class="btn btn-primary  px-5">Create</button>
        </div>
    </form>
</div>
</div>
</body>
</html>
