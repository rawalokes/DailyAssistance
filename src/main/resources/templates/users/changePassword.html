<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{../../css/style.css}">
    <title>login</title>
</head>
<body>
<div th:replace="fragment/generics :: cdntestcss"></div>
<div th:replace="fragment/generics :: cdntestjs"></div>
<div class="wrapper d-flex align-items-stretch">
    <div th:insert="fragment/generics :: sidenavbar" ></div>
    <div id="content" class="p-4 p-md-5 pt-5 in-center">
        <div class="add-task">
            <h5>Change Password</h5>
            <hr />
        </div>
        <div class="contain">
            <div class="form-box">
                <form th:action="@{~/change-password}" th:object="${passwordDetail}" method="post">
                    <div th:if="${param.changed}">
                        <div class="alert alert-success">
                            Password changed successfully.
                        </div>
                    </div>

                    <div class="col-md-12 mb-3">
                        <label for="password1" class="form-label">Password</label>
                        <input type="password"
                               th:field="*{password}"
                               class="form-control"
                               id="password1">
                        <p class="fieldError" th:if="${#fields.hasErrors('password')}"
                           th:errorclass="error" th:errors="*{password}" />

                    </div>

                    <div class="col-md-12 mb-3">
                        <label for="password2" class="form-label">Confirm</label>
                        <input type="password"
                               th:field="*{confirmPassword}"
                               class="form-control"
                               id="password2">
                        <p class="fieldError" th:if="${#fields.hasErrors('confirmPassword')}"
                           th:errorclass="error" th:errors="*{confirmPassword}" />

                    </div>
                    <div class="fieldError" th:if="${errorMessage}">
                        <p th:text="${errorMessage}" ></p>
                    </div>

                    <div class="btn-submit">
                        <input type="submit" value="Change" class="btn btn-primary"></input>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
