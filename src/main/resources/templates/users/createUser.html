<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{../../css/style.css}">
    <title>register</title>
</head>
<body>
<div th:replace="fragment/generics :: cdntestcss"></div>
<div th:replace="fragment/generics :: cdntestjs"></div>
<div class="wrapper d-flex align-items-stretch">
    <div th:insert="fragment/generics :: sidenavbar" ></div>
    <div id="content" class="p-4 p-md-5 pt-5 in-center">
        <div class="add-task">
            <h5>Register</h5>
            <hr />
        </div>
        <div class="contain">
            <div class="form-box">
                <form  th:object="${userDetails}" th:method="post" th:action="@{~/users/create}">
                    <div class="row mt-4">
                        <div class="col-md-12 mb-3">
                            <label for="exampleFullName" class="form-label">Full Name</label>
                            <input th:field="*{name}" type="text" class="form-control" id="exampleFullName" aria-describedby="fullName">
                            <p class="fieldError" th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input th:field="*{email}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <p class="fieldError" th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1">
                        <p class="fieldError" th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" />
                    </div>
                    <div class="btn-submit mt-2">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
