<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <link rel="stylesheet" th:href="@{../../css/style.css}">
    <title>Todo</title>
</head>
<body>
<div th:replace="fragment/generics :: cdntestcss"></div>
<div th:replace="fragment/generics :: cdntestjs"></div>
<div class="wrapper d-flex align-items-stretch">
    <div th:replace="fragment/generics :: sidenavbar"></div>
    <div id="content" class="p-4 p-md-5 pt-5">
        <div id="btn-click">
            <a class="link-all" th:href="@{~/source/create}"> <button class="cssbuttons-io-button">
                <span>Add Source</span>
            </button></a>
        </div>
        <div class="table-wrapper">
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Source deleted successfully.
                </div>
            </div>
            <table class="fl-table">
                <thead>
                <tr>
                    <th>SN</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="source,index : ${sourceList} " >
                    <td th:text="*{index.count}"></td>
                    <td th:text="*{source.sourceName}" ></td>
                    <td th:text="*{source.description}" >1</td>

                    <td>
                        <a th:href="@{~/source/edit/{id} (id= ${source.id}) }"> <button type="button" class="btn btn-success">Edit</button></a>
                        <a th:href="@{~/source/remove/{id} (id= ${source.id}) }"> <button type="button" class="btn btn-success">Delete</button></a>
                    </td>
                </tr>

                <tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
