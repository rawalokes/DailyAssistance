<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{../../css/style.css}">
    <title>Todo</title>
</head>
<body>
<div th:replace="fragment/generics :: cdntestcss"></div>
<div th:replace="fragment/generics :: cdntestjs"></div>
<div class="wrapper d-flex align-items-stretch">
    <div th:insert="fragment/generics :: sidenavbar" ></div>
    <div id="content2" class="p-4 p-md-3 pt-5">
        <div class="add-task">
            <h5>Add Source</h5>
            <hr />
        </div>
        <form class="form-data" th:action="@{~/source/create}" th:method="post" th:object="${SourceDetails}">
            <div class="row item-row">
                <input type="hidden" name="id" th:field="*{id}">
                <div class="col-md-3">
                    <label th:for="inputName" class="form-label fw-bold">Name</label>
                    <input th:field="*{sourceName}" type="text" class="form-control " name="name" />
                    <p th:if="${#fields.hasErrors('sourceName')}" th:errorclass="error" th:errors="*{sourceName}" />
                </div>
            </div>
            <div class="row item-row mt-4">
                <div class="col-md-3">
                    <label th:for="inputAddress" class="form-label fw-bold">Description</label>
                    <textarea th:field="*{description}" class="input100 form-control" name="message"></textarea>
                    <p th:if="${#fields.hasErrors('description')}" th:errorclass="error" th:errors="*{description}" />

                </div>
            </div>

            <div class="col-12 item-row mt-4">
                <button type="submit" class="btn btn-primary  px-5 text-white">Create</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
