<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{../css/style.css}">
    <title>Todo</title>
</head>
<body>
<div th:replace="fragment/generics :: cdntestcss"></div>
<div th:replace="fragment/generics :: cdntestjs"></div>
<div class="wrapper d-flex align-items-stretch">
    <div th:replace="fragment/generics :: sidenavbar"></div>
    <div id="content" class="p-4 p-md-5 pt-5">
        <div id="btn-click">
            <div class="top-btn">
                <label th:for="totalExpense" class="form-label fw-bold">Total Expense</label>
                <input id="totalExpense" class="totalExpense" th:placeholder="0.00" th:value="${totalExpense}" type="text" readonly>
            </div>
            <div class="top-btn">
            <label th:for="remainingIncome" class="form-label fw-bold">Remaining Income</label>
            <input id="remainingIncome" class="totalExpense" th:placeholder="0.00" th:value="${remainingIncome}" type="text" readonly>
            </div>
            <a class="link-all" th:href="@{~/expense/create}">
                <button class="cssbuttons-io-button">
                    <span>Add Expenses</span>
                </button>
            </a>
            <a class="link-all" th:href="@{~/expense/graph}">
                <button class="cssbuttons-io-button">
                    <span>Graph</span>
                </button>
            </a>

                <a sec:authorize="isAuthenticated()" class="link-all" th:href="@{~/logout}">
                    <button class="cssbuttons-io-button">
                        <span>log out</span>
                    </button>
                </a>

        </div>


        <div class="table-wrapper">
            <table class="fl-table">
                <thead>
                <tr>
                    <th>SN</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="expense,index : ${expenseList}">
                    <td th:text="${index.count}"></td>
                    <td th:text="${expense.name}"></td>
                    <td th:text="${expense.amount}"></td>
                    <td th:text="${expense.description}"></td>

                    <td>
                        <button type="button" class="btn btn-success">Edit</button>
                    </td>
                </tr>

                <tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
